global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "audit-rag-engine"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8001"]
        labels:
          service: "audit-rag-engine"

  - job_name: "audit-assistant-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "audit-assistant-api"
