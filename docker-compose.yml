# AI RAG Audit Assistant - Local Development Infrastructure
# Usage: docker-compose up -d
# This file starts all required databases and services for local development.

services:
  # PostgreSQL - Users, engagements, audit trail, LangGraph agent memory
  postgres:
    image: postgres:16-alpine
    container_name: audit-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_pass
      POSTGRES_DB: audit_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache, sessions, rate limiting
  redis:
    image: redis:7-alpine
    container_name: audit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Document store (full content, chunks, metadata)
  mongodb:
    image: mongo:7
    container_name: audit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: audit_user
      MONGO_INITDB_ROOT_PASSWORD: audit_pass
      MONGO_INITDB_DATABASE: audit_rag
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j 5.26 - Unified vector + graph + fulltext
  neo4j:
    image: neo4j:5.26-community
    container_name: audit-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/audit_pass
      NEO4J_PLUGINS: '[]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # MinIO - S3-compatible object storage (original files)
  minio:
    image: minio/minio:latest
    container_name: audit-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: audit_minio
      MINIO_ROOT_PASSWORD: audit_minio_pass
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: audit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Grafana - Dashboards and visualization
  grafana:
    image: grafana/grafana:10.4.0
    container_name: audit-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: audit_grafana
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  neo4j_data:
  minio_data:
  prometheus_data:
  grafana_data:
